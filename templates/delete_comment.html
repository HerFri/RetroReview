{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2>Delete Comment</h2>
    <p>Are you sure you want to delete this comment?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete Comment</button>
        <a href="{% url 'review_detail' comment.review.game.slug comment.review.slug%}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock content %}
